<!DOCTYPE html>
<html>
	<head>
		<title>Kode Garden</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" href="kodegarden.css" type="text/css" />
		<script src="node_modules/requirejs/require.js" type="text/javascript" charset="utf-8" data-main="init"></script>
	</head>
	<body>
		<div id="kodegarden">
			<div id="content">
				<div id="output">
					<!--<iframe id="application" frameborder="0" marginwidth="0" marginheight="0"></iframe>-->
					<canvas id="khanvas"></canvas>
					<div id="console"></div>
				</div>
				<div id="editor">
					<div id="files">
						<table border="0" width="100%" id="assets">
							<tr bgcolor="#101010"><th align="left">Assets</th><td align="right"><input type="file" id="uploadasset"/></td></tr>
						</table>
						<table border="0" width="100%" id="shaders">
							<tr bgcolor="#101010"><th align="left">Shaders</th><td align="right"><input type="text" id="addshadername" maxlength="40"/><button id="addshader">Add</button></td></tr>
						</table>
						<table border="0" width="100%" id="sources">
							<tr bgcolor="#101010"><th align="left">Sources</th><td align="right"><input type="text" id="addsourcename" maxlength="40"/><button id="addsource">Add</button></td></tr>
						</table>
					</div>
					<div id="texteditor"></div>
				</div>
			</div>
			<div id="nav">
				<span style="flex: 1">&nbsp;</span>
				<span style="flex: 1"><button type="button" id="compileinject">Compile &amp; Inject</button><span id="compilemessage"></span><button type="button" id="compilereload">Compile &amp; Restart</button><button type="button" id="download">Download Project</button></span>
			</div>
		</div>
		<script src="kha.js"></script>
	</body>
</html>
